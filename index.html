<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Website with API">
    <meta name="keywords" content="web design, html, css, weather, API">
    
    <title>Weather&dot;</title>

    <!-- External Resources Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <header class="header container-fluid">
      <nav class="nav__bar container"></nav>
            <ul class="nav__bar-ul">
                <li>Weather Dashboard</li>
                <li>2023</li>
            </ul>
    </header>
    <!-- Wrapper Container -->
    <div class="wrapper container-fluid">
        <!-- Sidebar Container -->
        <div class="sidebar container-fluid">
            <div>
                <form class="search" id="search">
                  <input type="text" id="query" placeholder="Search City" />
                  <button><i class="fas fa-search"></i></button>
                </form>
                <div class="weather-icon">
                  <img id="icon" src="icons/sun/4.png" alt="" />
                </div>
                <div class="temperature">
                  <h1 id="temp">0</h1>
                  <span class="temp-unit">Â°C</span>
                </div>
                <div class="date-time">
                  <p id="date-time">Monday, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                  <div class="condition">
                    <i class="fas fa-cloud"></i>
                    <p id="condition">condition</p>
                  </div>
                  <div class="rain">
                    <i class="fas fa-tint"></i>
                    <p id="rain">perc - 0%</p>
                  </div>
                </div>
              </div>

        </div>

        <!-- Main Container -->
        <div class="main container">

        </div>
    </div>
    

    <!-- Scripts Resources -->

    <!-- Bootstrap Resource Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- FontAwesone Resource Link -->
    <script src="https://kit.fontawesome.com/82fac282cd.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Website with API">
    <meta name="keywords" content="web design, html, css, weather, API">
    
    <title>Weather&dot;</title>

    <!-- External Resources Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/styles2.css">


</head>

<body>
    <main>
        <section class="glass">
            <div class="sidebar">
                <div class="search">
                    <form class="search" id="search">
                        <input type="text" id="query" placeholder="Search..." />
                        <button><i class="fas fa-search"></i></button>
                      </form>
                </div>
                <div class="weather__condition">
                    <img src="images/rainyday-light.png" alt="weather condition logo">
                </div>
                <div class="temperature">
                    <h1>27&deg;C</h1>
                </div>
                <div class="location">
                    <h3>Gapan City</h3>
                </div>
                <hr/>
                <div class="description">
                    <p>Mostly Cloudy</p>
                    <p>Rain - 30%</p>
                </div>
                <div class="timedate">
                    <h2>Sunday, 12:30PM</h2>
                    <h2>September 03, 2023</h2>
                </div>
            </div>
            <div class="dashboard">
                <div class="hourly-weekly">
                    <h2>Hourly</h2>
                    <div class="cards">
                        <div class="card">
                            <p>1:30PM</p>
                            <img src="images/rainyday-light.png" alt="weather condition logo">
                            <p>27&deg;C 93%</p>
                        </div>
                        <div class="card">
                            <p>2:30PM</p>
                            <img src="images/rainyday-light.png" alt="weather condition logo">
                            <p>30&deg;C 100%</p>
                        </div>
                        <div class="card">
                            <p>3:30PM</p>
                            <img src="images/rainyday-light.png" alt="weather condition logo">
                            <p>32&deg;C 100%</p>
                        </div>
                        <div class="card">
                            <p>4:30PM</p>
                            <img src="images/rainyday-light.png" alt="weather condition logo">
                            <p>32&deg;C 100%</p>
                        </div>
                        <div class="card">
                            <p>5:30PM</p>
                            <img src="images/rainyday-light.png" alt="weather condition logo">
                            <p>31&deg;C 99%</p>
                        </div>
                        <div class="card">
                            <p>6:30PM</p>
                            <img src="images/rainyday-light.png" alt="weather condition logo">
                            <p>30&deg;C 96%</p>
                        </div>
                        <div class="card">
                            <p>7:30PM</p>
                            <img src="images/rainyday-light.png" alt="weather condition logo">
                            <p>28&deg;C 93%</p>
                        </div>
                    </div>
                </div>
                <div class="today">
                    <div class="highlight__cards">
                        <div class="card">

                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">

                        </div>
                        <div class="card">

                        </div>
                        <div class="card">

                        </div>
                        <div class="card">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <!-- Scripts Resources -->

    <!-- Bootstrap Resource Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- FontAwesone Resource Link -->
    <script src="https://kit.fontawesome.com/82fac282cd.js" crossorigin="anonymous"></script>
</body>
</html>
